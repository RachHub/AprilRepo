<!DOCTYPE html>
<html>
<head>

<title>February Revolution</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>

<select id="chooseDate">
	<option value="0">Choose a date to find out<br>what happened on that day</option>
	<option value="1">February 14th</option>
	<option value="2">February 19th</option>
	<option value="3">February 23rd</option>
	<option value="4">February 25th</option>
	<option value="5">February 26th</option>
	<option value="6">February 27th</option>
	<option value="6">February 28th</option>
</select>
<script>	
$ (function() {
	
	console.log("JQuery is loaded");

	$(function () {
			
			$.ajax({dataType: 'json', url: 'data.json',
				
			//WSSchools example ajax request: $.ajax({url: "demo_ajax_script.js", dataType: "script"});
					
					success: function (data) {								
						
						
						var jsondata = data
						
						var currentEvent = 0;						
						for (i=0; i <= jsondata.events.length; i++) {
							console.log(jsondata.events[currentEvent]);
							currentEvent++;
						}
						(function($){ //start of wrapper to avoid type error
							$('#chooseDate'.on('change', function () {
								console.log("You have selected a date");
							});
						})(jQuery); //end of wrapper to avoid type error
							
					}
				
				});//end of ajax		
			}); //end of function
}); //end of JQuery load	
</script>
</body>
</html>
